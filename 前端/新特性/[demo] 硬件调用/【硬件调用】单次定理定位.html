<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5 - 单次地理定位 - 独行冰海 梦幻雪冰</title>
	<link rel="stylesheet" href="../common/reset-normal.css">
</head>
<body>
	<div class="wrap" id="btn">定位</div>
</body>
	<script>
		var geo = navigator.geolocation;
		geo.getCurrentPosition(function(pos){
			alert("纬度" + pos.coords.latitude + " " + "经度" + pos.coords.longitude);
		}, function(error){
			if (error.code == error.PERMISSION_DENIED) { 
				// 用户拒绝 denied拒绝
				alert("用户拒绝" + error.code);
			};
			if (error.code == error.POSITION_UNAVAILABLE) { 
				// 无法获取 unavailable 
				alert("无法获取" + error.code);
			};
			if (error.code == error.TIMEOUT) {
				// 超时
				alert("超时" + error.code);
			};
			if (error.code == error.UNKNOWN_ERROR) {
				// 未知错误
				alert("未知错误" + error.code);
			};
		});			
	</script>
</html>
