<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5 - 重复地理定位 - 独行冰海 梦幻雪冰</title>
	<link rel="stylesheet" href="../common/reset-normal.css">
</head>
<body>
	<div class="wrap" id="btn">定位</div>
</body>
	<script>
		var geo = navigator.geolocation;
		var gid = geo.watchPosition(function(pos){
			alert("纬度" + pos.coords.latitude + " " + "经度" + pos.coords.longitude);
			// alert(pos.coords.accuracy); // 精准度，单位为米  

			// 需要设备支持才会返回
			// alert(pos.coords.altitude); // 海拔
			// alert(pos.coords.altitudeAccuracy); // 海拔精度
			// alert(pos.coords.heading); // 方向 从正北开始以度数计
			// alert(pos.coords.speed); // 速度（米/秒）
			// alert(pos.coords.timestamp); // 定位的时间
		}, function(error){
			if (error.code == error.PERMISSION_DENIED) { 
				// 用户拒绝 denied拒绝
				alert("用户拒绝" + error.code);
			};
			if (error.code == error.POSITION_UNAVAILABLE) { 
				// 无法获取 unavailable 
				alert("无法获取" + error.code);
			};
			if (error.code == error.TIMEOUT) {
				// 超时
				alert("超时" + error.code);
			};
			if (error.code == error.UNKNOWN_ERROR) {
				// 未知错误
				alert("未知错误" + error.code);
			};
		});		
		// 清除重复定位
		// geo.clearWatch(gid);
	</script>
</html>
