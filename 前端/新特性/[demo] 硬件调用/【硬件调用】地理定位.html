<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>HTML5 - 地理定位 - 独行冰海 梦幻雪冰</title>
	<link rel="stylesheet" href="../common/reset-normal.css">
</head>
<body>
	<input type="button" value="定位">
</body>
<script type="text/javascript">
	document.querySelector('input').onclick = function  () {

		var geo = navigator.geolocation;
		geo.getCurrentPosition(function(pos){
			//纬度:pos.coords.latitude
			//经度:pos.coords.longitude
			alert("当前的纬度:"+pos.coords.latitude+",当前的经度:"+pos.coords.longitude)

		});
	}
</script>
</html>
