<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5 - 引用百度地图 - 独行冰海 梦幻雪冰</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="../common/reset-normal.css">
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
	<style>
		html,
		body,
		.wrap {
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="wrap" id="allmap"></div>
	<script>
		// 创建地图实例
	    var map = new BMap.Map("allmap");
	    // 创建点坐标
	    var point = new BMap.Point(118.10937, 24.495599);   
	    // 地图初始化
	    map.centerAndZoom(point, 15);
	    // 创建标注
	    var marker = new BMap.Marker(new BMap.Point(118.10937, 24.495599)); 
	    // addOverlay添加覆盖物，将标注添加到地图中  
	    map.addOverlay(marker); 
	    // 缩放地图
	    map.enableScrollWheelZoom(true); 
	</script>
</body>
</html>
