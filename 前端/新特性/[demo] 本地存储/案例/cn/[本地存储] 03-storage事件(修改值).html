<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HTML5Course</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrap">
        <form action="">
            <div>
                <input type="text" />
            </div>
            <div>
                <button>修改本地存储的值</button>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        var wrap = $(".wrap");
        wrap.find("button").click(function() {
            if(window.localStorage) {
                var ls = window.localStorage;
                ls.setItem("size", wrap.find("input").val());
                console.log(ls.getItem("size"));
            }
        })
    </script>
</body>
</html>
