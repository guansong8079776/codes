<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>制作表格组件</title>
  <script src="../../../common/js/vue.2.4.2.js"></script>

</head>
<body>
  <div id="app">
    <my-table :header="h" :persons="list"></my-table>
  </div>

  <template id="tmp">
    <table class="table table-hover">
      <tr>
        <th v-for="title in header">{{ title }}</th>
      </tr>
      <!-- 数据行 -->
      <tr v-for="p in persons">
          <td>{{p.name}}</td><td>{{p.date}}</td><td>{{p['address']}}</td>
      </tr>
    </table>
  </template>
<script>

  var com = {
    template: "#tmp",
    props:{header:Array,persons:Array},
    mounted:function(){
      console.log(this.persons);
    }
  }
  var list = [{
            date: '2016-05-02',
            name: '王小虎1',

          }, {

            name: '王小虎2',
            address: '上海市普陀区金沙江路 1517 弄'
          }, {
            date: '2016-05-01',
            name: '王小虎3',
            address: '上海市普陀区金沙江路 1519 弄'
          }, {
            date: '2016-05-03',
            name: '王小虎4',
            address: '上海市普陀区金沙江路 1516 弄'
          }];

  var vm = new Vue({
    el: "#app",
    data:{
      h: ["姓名","日期","地址"],
      list:list
    },
    components:{
      myTable:com
    }
  });

  

</script>
</body>
</html>
